<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">

    <link rel="stylesheet" href="css/universal.css">

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
  <script src="https://unpkg.com/roll-a-die@2.0.1/dist/roll-a-die.js"></script>

    <title>Prismet</title>
</head>
<body onload="GetGameID()">
    
    <div class="waiting--container" id="waiting--container">
        <p id="Title">Welcome to your game </p>
    </div>
    <div class="game--container hidden" id="game--container">
        <h1 id="Game--Title">LETS PLAY</h1>
        <div id="clientside--container">
            <div id="interact--container" class="interact--container">
                <button class="rolldice--button" id="rolldice--button" onclick="RollDice(this)">Roll Dice</button>
                <div id="set--cotainer--1" class="set--container">
                    <p id="Dragonvalue--1" class="Dragonvalue" style="margin-top: 0;">0</p>
                    <div id="Buffzone--1--2" class="buffzone drop-zone" style="border-color: #31cfde;" dragIndex = "1">
                    </div>
                    <div id="Dragonzone--1" class="dragonzone drop-zone" style="border-color: #DE4031;">
                    </div>
                    <div id="Buffzone--1--3" class="buffzone drop-zone" style="border-color: #31cfde;" dragIndex = "1">
                    </div>
                    <div id="Buffzone--1--1" class="buffzone drop-zone" style="border-color: #31cfde; display: flex; margin-left: 4.5vw;"  dragIndex = "1">
                    </div>
                </div>
                <div id="set--cotainer--2" class="set--container">
                    <p id="Dragonvalue--2" class="Dragonvalue" style="margin-top: 0;">0</p>
                    <div id="Buffzone--2--2" class="buffzone drop-zone" style="border-color: #31cfde;"  dragIndex = "2">
                    </div>
                    <div id="Dragonzone--2" class="dragonzone drop-zone" style="border-color: #DE4031;">
                    </div>
                    <div id="Buffzone--2--3" class="buffzone drop-zone" style="border-color: #31cfde;" dragIndex = "2">
                    </div>
                    <div id="Buffzone--2--1" class="buffzone drop-zone" style="border-color: #31cfde; display: flex; margin-left: 4.5vw;"dragIndex = "2">
                    </div>
                </div>
                <div id="set--cotainer--3" class="set--container">
                    <p id="Dragonvalue--3" class="Dragonvalue" style="margin-top: 0;">0</p>
                    <div id="Buffzone--3--2" class="buffzone drop-zone" style="border-color: #31cfde;" dragIndex = "3">
                    </div>
                    <div id="Dragonzone--3" class="dragonzone drop-zone" style="border-color: #DE4031;">
                    </div>
                    <div id="Buffzone--3--3" class="buffzone drop-zone" style="border-color: #31cfde;"  dragIndex = "3">
                    </div>
                    <div id="Buffzone--3--1" class="buffzone drop-zone" style="border-color: #31cfde; display: flex; margin-left: 4.5vw;" dragIndex = "3"> 
                    </div>
                </div>
                <button class="" id="confirm--dice--btn" onclick="ConfirmDice(this)">
                    Confirm Dice
                </button>
            </div>   
        </div>
        <div id="opponentside--container">
            <div id="opp--interact--container" class="interact--container">
                <button class="rolldice--button" style="visibility:hidden">Roll Dice</button>
                <div id="opp--set--cotainer--1" class="set--container">
                    <div id="opp--Buffzone--1--1" class="buffzone drop-zone" style="border-color: #31cfde;  display: flex; margin-left: 4.5vw;">
                    </div>
                    <div id="opp--Buffzone--1--2" class="buffzone drop-zone" style="border-color: #31cfde;">
                    </div>
                    <div id="opp--Dragonzone--1" class="dragonzone drop-zone" style="border-color: #DE4031;">
                    </div>
                    <div id="opp--Buffzone--1--3" class="buffzone drop-zone" style="border-color: #31cfde;">
                    </div>
                    <p id="opp--Dragonvalue--1" class="Dragonvalue" style="margin-bottom: 0;">0</p>
                </div>
                <div id="opp--set--cotainer--2" class="set--container">
                    <div id="opp--Buffzone--2--1" class="buffzone drop-zone" style="border-color: #31cfde; display: flex; margin-left: 4.5vw;">
                    </div>

                    <div id="opp--Buffzone--2--2" class="buffzone drop-zone" style="border-color: #31cfde;">
                    </div>
                    <div id="opp--Dragonzone--2" class="dragonzone drop-zone" style="border-color: #DE4031;">
                    </div>
                    <div id="opp--Buffzone--2--3" class="buffzone drop-zone" style="border-color: #31cfde;">
                    </div>
                    <p id="opp--Dragonvalue--2" class="Dragonvalue" style="margin-bottom: 0;">0</p>
                </div>
                <div id="opp--set--cotainer--3" class="set--container">
                    <div id="opp--Buffzone--3--1" class="buffzone drop-zone" style="border-color: #31cfde; display: flex; margin-left: 4.5vw;">
                    </div>

                    <div id="opp--Buffzone--3--2" class="buffzone drop-zone" style="border-color: #31cfde;">
                    </div>
                    <div id="opp--Dragonzone--3" class="dragonzone drop-zone" style="border-color: #DE4031;">
                    </div>
                    <div id="opp--Buffzone--3--3" class="buffzone drop-zone" style="border-color: #31cfde;">
                    </div>
                    <p id="opp--Dragonvalue--3" class="Dragonvalue" style="margin-bottom: 0;">0</p>
                </div>
            </div>   
        </div>
        <div id="victory--container" class="victory--container hidden">
            <h1 class="victory--title" id="victory--title">PLAYER WON</h1>
            <button class="go--again" id="go--again" onclick="StartOverGame()">Play Again</button>
        </div>
    </div>

    <script src="gameConfig.js"></script>
    <script src="js/universal.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
